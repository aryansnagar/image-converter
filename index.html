<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Namormo Image Converter</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>

    <!-- header -->
    <header>
        <img src="logo.png" alt="logo">
        <p>Namormo Image Converter</p>
    </header>

    <!-- container -->
    <div id="container">
        <label for="file_input" id="label_button"><span class="material-symbols-outlined">upload_file</span>Upload Image</label>
        <input type="file" id="file_input" accept="image/png, image/jpeg, image/webp" hidden>
        <canvas id="image_canvas"></canvas>
        <div>
            <button id="download_button"><span class="material-symbols-outlined">download</span>Convert & Download</button>
            <select id="format_select">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG/JPG</option>
                <option value="webp">WEBP</option>
            </select>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p>Namormo Â© 2025</p>
        <a href="mailto:namormo@yahoo.com">namormo@yahoo.com</a>
    </footer>

</body>
</html>
